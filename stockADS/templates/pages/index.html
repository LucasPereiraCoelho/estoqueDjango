{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      .home-button{
        color: white;
      }
    </style>
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand home-button" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
            
            <form class="d-flex" role="search" action="{% url 'search-product' %}">
              <a class="btn btn-danger me-2" href="{% url 'stockless' %}" role="button">Stockless</a>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          
        </div>
      
      </nav>
      <h1>{{user}}</h1>

      <div class="container m-5">
        <a class="btn btn-primary" href="{% url 'add_product' %}" role="button">Adicionar Produtos</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Categoria</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
          </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
          <tr>
            <td>{{ produto.cod }}</td>
            <td>{{ produto.category }}</td>
            <td><a href="{% url 'product-detail' produto.id %}">{{ produto.name }}</a></td>
            <td>{{ produto.qtd }}</td>
            <td>{{ produto.price }}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>


      </div>

      
    
</body>
</html>
